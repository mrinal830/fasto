<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a5c9f5, #f0f4f7);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }

        .heading {
            font-size: 40px;
            color: #3e3e3e;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .product-info {
            margin-top: 30px;
        }

        .product-info h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }

        .product-info .price {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }

        .cart-item .details {
            text-align: left;
        }

        .cart-item .details h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }

        .cart-item .details p {
            font-size: 16px;
            color: #777;
        }

        .total-price {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .buy-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 40px;
        }

        .buy-btn:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Proceed to Checkout</div>
        
        <div id="cart-items"></div>

        <div class="total-price" id="total-price">Total: ₹0</div>

        <button class="buy-btn" onclick="checkout()">Proceed to Payment</button>
    </div>

    <script>
        // Display Cart Items
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            let totalPrice = 0;
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `<p>Your cart is empty! Please add items to proceed.</p>`;
            } else {
                cart.forEach(item => {
                    totalPrice += item.price;
                    cartContainer.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.imageUrl}" alt="${item.title}">
                            <div class="details">
                                <h3>${item.title}</h3>
                                <p>Price: ₹${item.price}</p>
                            </div>
                        </div>
                    `;
                });
            }

            // Update total price
            document.getElementById('total-price').textContent = `Total: ₹${totalPrice}`;
        }

        function checkout() {
            alert("Proceeding to payment...");
            // Proceed to payment logic (replace with actual redirection or payment logic)
        }

        // Initialize the cart display
        window.onload = displayCartItems;
    </script>
</body>
</html>
