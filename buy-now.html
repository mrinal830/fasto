<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            max-width: 1000px;
        }

        .product-container {
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .product-description {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .product-price {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
        }

        .checkout-btn {
            background: #007bff;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            max-width: 250px;
        }

        .checkout-btn:hover {
            background: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product-title {
                font-size: 20px;
            }

            .product-description {
                font-size: 16px;
            }

            .product-price {
                font-size: 20px;
            }

            .checkout-btn {
                padding: 12px 25px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .product-title {
                font-size: 18px;
            }

            .product-description {
                font-size: 14px;
            }

            .product-price {
                font-size: 18px;
            }

            .checkout-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="header">Proceed to Buy</div>

    <div class="product-container" id="product-container">
        <!-- Product details will be populated here -->
    </div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Buy</button>

    <script>
        // Function to get the selected product from localStorage
        function displayProduct() {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
            const productContainer = document.getElementById('product-container');
            
            if (selectedProduct) {
                productContainer.innerHTML = `
                    <img src="${selectedProduct.imageUrl}" class="product-image" alt="${selectedProduct.title}">
                    <div class="product-title">${selectedProduct.title}</div>
                    <div class="product-description">${selectedProduct.description}</div>
                    <div class="product-price">Price: â‚¹${selectedProduct.price}</div>
                `;
            } else {
                productContainer.innerHTML = '<p>No product found. Please select a product.</p>';
            }
        }

        // Checkout function (Here you can redirect to actual payment gateway or checkout flow)
        function checkout() {
            const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));

            if (selectedProduct) {
                window.location.href = 'order.html';
                
              
                // Redirect to the payment page or integrate with a payment system here
                // For example: window.location.href = 'payment.html';
            } else {
                alert('No product selected for checkout.');
            }
        }

        // Load the product when the page is ready
        window.onload = displayProduct;
    </script>
</body>
</html>
