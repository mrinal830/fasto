<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .cart-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .empty-cart {
            text-align: center;
            font-size: 24px;
            color: #555;
        }
        .cart-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }
        .cart-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-item h3 {
            font-size: 20px;
            margin-top: 10px;
        }
        .cart-item p {
            color: #777;
            font-size: 16px;
        }
        .empty-cart img {
            width: 150px;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: red;
            font-size: 30px;
            border: none;
            cursor: pointer;
        }
        .buy-now-btn {
            display: block;
            background: #00aaff;
            color: white;
            font-size: 18px;
            padding: 15px;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .buy-now-btn:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="header">Your Cart</div>
    <div class="cart-container" id="cart-container">
        <!-- Items will be displayed here -->
    </div>

    <!-- Buy Now Button -->
    <button class="buy-now-btn" onclick="buyNow()">Buy Now</button>

    <script>
        function removeItem(index) {
            // Get the cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Remove the item at the specified index
            cart.splice(index, 1);
            
            // Update the cart in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Refresh the cart display
            displayCart();
        }

        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Empty_Cup.svg/1200px-Empty_Cup.svg.png" alt="Empty Cart">
                        <p>Your cart is empty</p>
                    </div>
                `;
            } else {
                cartContainer.innerHTML = '';
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.title}">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <p>Price: â‚¹${item.price}</p>
                        <button class="remove-btn" onclick="removeItem(${index})">&times;</button>
                    `;
                    cartContainer.appendChild(itemElement);
                });
            }
        }

        // Buy Now action - Save cart to localStorage before redirect
        function buyNow() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty! Add some items before proceeding.');
            } else {
                // Save cart data to localStorage before redirecting to buy-now.html
                localStorage.setItem('cart', JSON.stringify(cart));
                // Redirect to buy-now page (replace 'buy-now.html' with your actual page)
                window.location.href = 'buynow.html';
            }
        }

        // Call displayCart when the page loads
        window.onload = displayCart;
    </script>
</body>
</html>
